<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie detail site.</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      .movie--header {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }
      .movie--header h1 {
        font-size: 2.5rem;
        font-weight: 900;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container movie--section">
      <div class="movie--header">
        <h1>Movie-Details</h1>
      </div>
      <div class="jumbotron p-3 shadow-sm my-3 movie--input">
        <form action="/create-item" method="POST">
          <input
            autofocus
            type="text"
            autocomplete="off"
            class="form-control my-3"
            placeholder="Movie Name"
            aria-label="Username"
          />
          <input
            autofocus
            type="text"
            autocomplete="off"
            class="form-control my-3"
            placeholder="Movie Image url"
            aria-label="Username"
          />
          <input
            autofocus
            type="text"
            autocomplete="off"
            class="form-control my-3"
            placeholder="Movie Actors Name"
            aria-label="Username"
          />
          <input
            autofocus
            type="text"
            autocomplete="off"
            class="form-control my-3"
            placeholder="Movie Producer Name"
            aria-label="Username"
          />
          <input
            autofocus
            type="number"
            autocomplete="off"
            class="form-control my-3"
            placeholder="Movie Rate"
            aria-label="Username"
          />
          <input
            autofocus
            type="number"
            autocomplete="off"
            class="form-control my-3"
            placeholder="How Many Star You Give It Out Of 5"
            aria-label="Username"
          />

          <textarea
            class="form-control"
            placeholder="Write about this movie detaily... "
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
          <button class="btn btn-primary my-4">Add New Item</button>
        </form>
      </div>
      <div class="movie--output">
          <p></p>
        <table class="table table-dark table-responsive-sm  table-responsive-lg">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Actors Name</th>
              <th scope="col">Producer  Name</th>
              <th scope="col">Movie  Rate</th>
              <th scope="col">Stars</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td><button class="btn btn-primary btn-sm">edit</button><button class="btn btn-danger mx-3 btn-sm">delete</button></td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
